<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Extension Popup</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/common.css" />
  </head>
  <body>
    <div class="container">
      <div data-include="./templates/header.html"></div>
      <div class="body-section">
        <div class="not-authenticated">
          <div class="display-flex h-center v-align">
            <img
              class="warning-icon"
              src="../../assets/images/alert-circle.svg"
              alt=""
              srcset=""
            />
            <div class="warning-text">Please login to start the service</div>
          </div>
          <form id="login-form" action="" class="form">
            <input class="input" type="email" name="email" placeholder="Email" />
            <input class="input" type="password" name="password" placeholder="Password" />
            <div class="display-flex h-center" style="margin-top: 16px">
              <button class="login-btn" type="submit">Login</button>
            </div>
            <div class="form-submsg">
              <span class="msg">Don't have a account ? </span>
              <span class="form-submsg-link login-to-signup" >Signup</span>
            </div>
          </form>
          <form id="signup-form" action="" class="form hidden">
            <input class="input" type="text" placeholder="First Name" />
            <input class="input" type="text" placeholder="Last Name" />
            <input class="input" type="email" placeholder="Email" />
            <input class="input" type="password" placeholder="Password" />
            <div class="display-flex h-center" style="margin-top: 16px">
              <button class="login-btn" type="submit">Continue</button>
            </div>
            <div class="form-submsg">
              <span class="msg">Already have a account ? </span>
              <span class="form-submsg-link singup-to-login">Login</span>
            </div>
          </form>
          <form id="otp-form" action="" class="form hidden">
            <div class="msg">Please check you inbox </div>
            <input class="input" type="text" placeholder="Enter OTP" />
            <div class="display-flex h-center" style="margin-top: 16px">
              <button type="submit" class="login-btn">Verify</button>
            </div>
            <div class="form-submsg">
              <span class="form-submsg-link singup-to-login">Change email ?</span>
            </div>
          </form>
          <div class="error-text-container display-flex h-center v-center text-align-center margin-top-12 hidden">
            <img src="../../assets/images/alert.svg" alt="">
            <div class="error-text"></div>
          </div>
        </div>
        <div class="authenticated hidden">
          <div class="text-align-center">
            <div class="welcome-msg"></div>
            <div class="display-flex h-center v-center margin-top-8">
              <div class="green-dot"></div>
              <div class="welcome-subtext ">Sync is on</div>
            </div>
          </div>
          <div class="separator"></div>
          <div class="problem-section">
            <div style="margin-left:13px">Problem Solved : <span class="num-of-problem-solved"></span></div>
            <div class="badge-wrapper">
              <div class="badge-container">
                <img class="icon" src="../assets/images/gfg_icon.png" alt="" srcset="">
                <span class="text gfg-solved" >0</span>
              </div>
              <div class="badge-container">
                <img class="icon" src="../assets/images/leetcode_icon_2.png" alt="" srcset="">
                <span class="text leetcode-solved">0</span>
              </div>
            </div>        
          </div>
          <div class="separator"></div>
          <div class="reminder-section">
            <div class="display-flex reminder-header">
              <img width="15px" src="../assets/images/bell.svg" alt="">
              <div class="reminder-text">Reminders</div>
            </div>
            <div class="reminder-list">
              <template id="reminder-item-template">
                 <a class="reminder-item" href="" target="_blank" rel="noopener noreferrer"></a>
              </template>
              <a class="reminder-item" href="" target="_blank" rel="noopener noreferrer">Two Sum</a>
            </div>
          </div>
          <div>
            <img class="log-out-btn" src="../../assets/images/log-out.svg" alt="" srcset="">
          </div>
        </div>
      </div>
    </div>
    <div data-include="../templates/loader.html"></div>
    <script src="./scripts/includeHTML.js"></script>
    <script src="./scripts/commonFunctions.js"></script>
    <script src="./scripts/networkHandler.js" defer></script>
    <script src="./scripts/eventHandlers.js"></script>
    <script src="./scripts/eventRegister.js"></script>
    <script src="./scripts/auth.js" defer></script>
  </body>
</html>
